<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Skills & Editor Setup</title>
</head>
<body>
    <script>
        function inDuDoan(arr){
            // Khởi tạo một mảng rỗng để chứa các chuỗi định dạng
            const mangDuDoan = [];
            // Lặp qua từng nhiệt độ trong mảng đầu vào
            for (let i = 0; i < arr.length; i++) {
                // Tạo chuỗi định dạng cho nhiệt độ hiện tại
                const chuoiDuDoan = `... ${arr[i]}oC vào ${i + 1} ngày`;
                // Thêm chuỗi định dạng vào mảng mangDuDoan
                mangDuDoan.push(chuoiDuDoan);
            }
            // Kết hợp tất cả các chuỗi trong mangDuDoan bằng khoảng trắng và in ra kết quả
            console.log(mangDuDoan.join(' '));
        }
        // Dữ liệu kiểm tra
        const duLieu1 = [17, 21, 23];
        const duLieu2 = [12, 5, -5, 0, 4];
        // Gọi hàm với dữ liệu kiểm tra
        inDuDoan(duLieu1); 
        inDuDoan(duLieu2);
    </script>
</body>
</html>
