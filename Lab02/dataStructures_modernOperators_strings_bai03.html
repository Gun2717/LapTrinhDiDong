<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 03</title>
</head>
<body>
    <script>
        const gameEvents = new Map([
            [17, '⚽ GOAL'],
            [36, '🔄 Substitution'],
            [47, '⚽ GOAL'],
            [61, '🔄 Substitution'],
            [64, '🟡 Yellow card'],
            [69, '🔴 Red card'],
            [70, '🔄 Substitution'],
            [72, '🔄 Substitution'],
            [76, '⚽ GOAL'],
            [80, '⚽ GOAL'],
            [92, '🟡 Yellow card']
        ]);
        // Tạo mảng 'events' chứa các sự kiện khác nhau
        const events = [...new Set(gameEvents.values())];
        console.log('Các sự kiện khác nhau:', events);
        // Xóa sự kiện ở phút 64
        gameEvents.delete(64);
        console.log('Danh sách sự kiện sau khi xóa sự kiện phút 64:', gameEvents);
        // Tính thời gian trung bình giữa các sự kiện
        const eventTimes = [...gameEvents.keys()];
        const totalMinutes = 90;
        const averageInterval = totalMinutes / eventTimes.length;
        console.log(`Một sự kiện xảy ra, trung bình mỗi ${averageInterval.toFixed(2)} phút`);
        // In các sự kiện với thông tin hiệp 1/hiệp 2
        for (const [minute, event] of gameEvents) {
            const half = minute <= 45 ? 'FIRST HALF' : 'SECOND HALF';
            console.log(`[${half}] ${minute}: ${event}`);
        }
    </script>
</body>
</html>
