<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 01</title>
</head>
<body>
    <script>
        // Dữ liệu 1
        let markMass1 = 78; 
        let markHeight1 = 1.69; 
        let johnMass1 = 92; 
        let johnHeight1 = 1.95; 
        // Tính BMI
        let markBMI1 = markMass1 / (markHeight1 * markHeight1);
        let johnBMI1 = johnMass1 / (johnHeight1 * johnHeight1);
        // So sánh BMI
        let markHigherBMI1 = markBMI1 > johnBMI1; // Biến Boolean "markHigherBMI" sẽ lưu vào giá trị true nếu Mark có BMI cao hơn John, ngược lại false
        // Hiển thị kết quả
        console.log("Dữ liệu 1:"); // console.log hiển thị kết quả trong bảng điều khiển của trình duyệt
        console.log("Mark's BMI:", markBMI1);
        console.log("John's BMI:", johnBMI1);
        console.log("Mark has a higher BMI than John:", markHigherBMI1);
        // Dữ liệu 2
        let markMass2 = 95; 
        let markHeight2 = 1.88; 
        let johnMass2 = 85; 
        let johnHeight2 = 1.76; 
        // Tính BMI
        let markBMI2 = markMass2 / (markHeight2 * markHeight2);
        let johnBMI2 = johnMass2 / (johnHeight2 * johnHeight2);
        // So sánh BMI
        let markHigherBMI2 = markBMI2 > johnBMI2;
        // Hiển thị kết quả
        console.log("Dữ liệu 2:");
        console.log("Mark's BMI:", markBMI2);
        console.log("John's BMI:", johnBMI2);
        console.log("Mark has a higher BMI than John:", markHigherBMI2);
    </script>
</body>
</html>
